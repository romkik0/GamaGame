<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Vanilla Server</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fff;
      font-family: 'JetBrains Mono', monospace;
      color: #000;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px;
      font-size: 42px;
      font-weight: bold;
      background: linear-gradient(to right, #000, #333);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeSlideDown 1.2s ease forwards;
      opacity: 0;
    }

    .description {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      font-size: 20px;
      padding: 40px 20px 120px;
      line-height: 2;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1.4s ease forwards 0.8s;
      color: #111;
    }

    .socials {
      background: #111;
      color: white;
      padding: 120px 20px;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 1.4s ease forwards 1.5s;
    }

    .socials h2 {
      font-size: 36px;
      margin-bottom: 40px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 12px;
      background-color: transparent;
      color: white;
      border: 2px solid white;
      padding: 14px 26px;
      border-radius: 40px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .btn:hover {
      background-color: white;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .icon {
      width: 22px;
      height: 22px;
      filter: invert(1);
    }

    /* Fancy animated background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, rgba(0,0,0,0.05), transparent 70%);
      animation: moveBackground 15s infinite linear;
    }

    @keyframes moveBackground {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeSlideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header {
        font-size: 32px;
      }
      .description {
        font-size: 16px;
        padding: 30px 10px 100px;
      }
      .btn {
        padding: 12px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="animated-bg"></div>

  <header>
    Ванильный сервер Minecraft — Duconaarrii!
  </header>

  <div class="description">
      Джава 1.21<br>
     Добрые игроки и админы<br>
     Скучно не будет, наверное)<br>
     
     остальная информация в нашем тг канале<br>
     попать в него можно подав анкету через бота<br>
  </div>

  <div class="socials">
    <h2>Соцсети</h2>
    <div class="buttons">
      <a class="btn" href="https://www.tiktok.com/@duconaarri" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/TikTok_icon_black.svg" class="icon" alt="TikTok" />
        TikTok
      </a>
      <a class="btn" href="https://t.me/duconaarri_bot" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="icon" alt="Telegram" />
        Подать анкету боту
      </a>
    </div>
  </div>

</body>
</html>
